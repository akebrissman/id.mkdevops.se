<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Hello {{ full_name }}!</h1>
    <h2> Your email is {{ email }}</h2>

<a href="logout" class="btn btn-success">Logout</a>

</html>
